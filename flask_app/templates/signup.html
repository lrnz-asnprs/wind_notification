{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up to get regular wind notifications! &#128525</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    <!-- This message[0] is Jinja placeholder that is filled by the route call in auth.py-->
                    {{ messages[0] }}</a>. 
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <!-- <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div> -->

            <button class="button is-block is-info is-large is-fullwidth" style="background-color: #ED7458;">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
